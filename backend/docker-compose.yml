version: "3.8"

services:
  backend:
    build:
      context: .
    command: python treeckle/manage.py runserver 0.0.0.0:8000
    env_file:
      - .env.backend.local
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:17-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - .env.db.local
    restart: always

volumes:
  postgres-data:
